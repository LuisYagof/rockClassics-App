<h1>
    {{ ( band.id )? 'Editar' : 'Nuevo' }}
    grupo
    <small>{{ band.name }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" [(ngModel)]="band.name" required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Género</mat-label>
                <input matInput type="text" [(ngModel)]="band.genre" required>
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Período de actividad</mat-label>
            <input matInput type="text" [(ngModel)]="band.activity" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Origen</mat-label>
            <input matInput type="text" [(ngModel)]="band.origin" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Miembros</mat-label>
            <input matInput type="text" [(ngModel)]="band.members" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Sello</mat-label>
            <input matInput type="text" [(ngModel)]="band.label" required>

        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="band.alt_img" required>
        </mat-form-field>

        <br>

        <div fxLayout>
            <button mat-raised-button color="primary" (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{ ( band.id )? 'Actualizar' : 'Crear' }}
            </button>

            <span class="spacer"></span>

            <button *ngIf="band.id" mat-raised-button (click)="borrarBand()" color="warn">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>

    </div>

    <div fxFlex="50">
        <img [src]="band | imagen">
    </div>

</div>
